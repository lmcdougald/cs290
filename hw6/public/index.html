<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
	<title>Test</title>
    <link href="/style.css" rel="stylesheet" type="text/css"/>
    <script src="/site.js" defer="true"></script>
</head>
<body>
	<h1>HW 6 Luke</h1>
	<form>
		<fieldset>
			<legend>Submit Changes</legend>
			<fieldset>
				<label for="id_input">Edit ID:</label>
				<select id="id">
					<option value="0">0: Stands for Add</option>
				</select>
			</fieldset>
			<fieldset>
				<label for="name_input">Workout Name:</label>
				<input type="text" id="name" name="name_input"/>
			</fieldset>
			<fieldset>
				<label for="reps_input">Reps:</label>
				<input type="number" id="reps" name="reps_input"/>
			</fieldset>
			<fieldset>
				<label for="weight_input">Weight:</label>
				<input type="number" id="weight" name="weight_input"/>
			</fieldset>
			<fieldset>
				<label for="date_input">Date:</label>
				<input type="date" id="date" name="date_input"/>
			</fieldset>
			<fieldset>
				<label for="lbs_input">Using LBs? </label>
				<input type="checkbox" id="lbs" name="lbs_input"/>
			</fieldset>
			<button id="submit">Submit Changes</button>
			<button id="reset">Reset</button>
			<button id="reload">Reload</button>
		</fieldset>
	</form>
	<table>
		<thead>
			<trow>
				<th class="hidden">id</th>
				<th>name</th>
				<th>reps</th>
				<th>weight</th>
				<th>date</th>
				<th>lbs</th>
				<th>actions</th>
			</trow>
		</thead>
		<tbody id="output"></tbody>
	</table>
</body>
</html>
